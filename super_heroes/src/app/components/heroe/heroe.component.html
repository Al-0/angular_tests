<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class = "row animated fadeIn fast">

    <div class = "col-md-4">

        <img [src]=heroe.img class="img-fluid" alt="heroe.name">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger col-12">Regresar</a>

    </div>

    <div class="col-md-8">
        <h1>{{heroe.nombre}}</h1>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img style="width:100%" class = "img-thumbnail" src="/assets/img/marvel.png" alt="marvel" *ngIf="heroe.casa === 'Marvel'; else DC_template">
            <ng-template #DC_template>
                <img style="width:100%" class = "img-thumbnail" src="/assets/img/dc.png" alt="dc">
            </ng-template>    
        </div>

    </div>

</div>
