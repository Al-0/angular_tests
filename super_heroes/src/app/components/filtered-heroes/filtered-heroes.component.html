<h1>Marvel & DC Heroes</h1>
<hr>

<ng-container *ngIf="filteredHeroes.length > 0; else noHeroes">
    <div class="card-columns animated fadeIn fast">
        <div class="card" *ngFor="let heroe of filteredHeroes">
            <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
            <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="seeHeroe(heroe.nombre)" 
                type="button" class="btn btn-outline-primary btn-block">
                More...
            </button>
    <!--           <a [routerLink]="['/heroe','i']" class="btn btn-outline-primary">More...</a>
    -->        </div>
        </div>
    </div>
</ng-container>


<ng-template #noHeroes>
    <div class = "row">
        <div class = "col-md-12">
            <div class="alert alert-info" role="alert">
                <h1>No Heroes found</h1>
            </div>
        </div>
    </div>
</ng-template>
