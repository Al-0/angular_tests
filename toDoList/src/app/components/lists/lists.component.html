<ion-list color="dark">
  <ion-item-sliding
    *ngFor="let listItem of toDoService.list | completedFilter: finished"
  >
    <ion-item detail color="dark" (click)="selectList(listItem)">
      <ion-label>
        {{ listItem.title }}
      </ion-label>
      <ion-note color="tertiary" slot="end">
        {{ listItem.items.length }} item{{
          listItem.items.length !== 1 ? "s" : ""
        }}
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="erase(listItem)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="edit(listItem)" color="primary">
        <ion-icon
          name="create-outline"
          slot="icon-only"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
