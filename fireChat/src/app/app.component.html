<div class="container main-container">
  <h1>FireChat</h1>

  <div class="col-md-12 text-right">
    <button type="button" class="btn btn-outline-danger" (click)="_cs.logout();" *ngIf="_cs.user.uid">
      Logout
    </button>
  </div>

  <app-login *ngIf="!_cs.user.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.user.uid">
    <app-chat></app-chat>
  </div>
</div>
