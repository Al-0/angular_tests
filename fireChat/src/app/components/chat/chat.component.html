<h1>Chat</h1>
<hr />

<div class="app-mensajes" id="messages-app">
  <div [ngClass]="chat.uid === _cs.user.uid ? 'text-right' : ''" *ngFor="let chat of _cs.chats">
    <span class="badge" [ngClass]="chat.uid === _cs.user.uid ? 'badge-primary' : 'badge-danger'">{{ chat.name }}</span>
    <p>{{ chat.message }}</p>
  </div>

    <span class="badge badge-primary">Alfonso</span>
    <p>This is a message</p>
  </div>

  <div>
    <span class="badge badge-danger">Testy</span>
    <p>Test message</p>
  </div> -->
  
</div>

<input
  type="text"
  name="message"
  class="form-control"
  placeholder="Type your message..."
  [(ngModel)]="message"
  (keyup.enter)="sendMessage()"
/>
