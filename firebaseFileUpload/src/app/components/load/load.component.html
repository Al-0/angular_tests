<div class="row">
  <div class="col-md-4">
    <h3>Select files</h3>
    <div
      appNgDropFile
      (mouseOver)="isOverDropDown = $event"
      [files]="files"
      [ngClass]="{ 'file-over': isOverDropDown }"
      class="well drop-zone"
    >
      <h4>Drag & Drop your files here</h4>
      <img src="/assets/drop-images.png" alt="drag-and-drop" />
    </div>
  </div>

  <div class="col-md-8">
    <h4>Load files</h4>

    <button
      (click)="loadImages()"
      [disabled]="!files.length"
      class="btn btn-success mr-2"
    >
      Load to Firebase
    </button>
    <button (click)="cleanFiles()" class="btn btn-danger">Clean</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>File Name</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let file of files">
          <td [ngClass]="{'text-green': file.progress >= 100}">{{file.fileName}}</td>
          <td>{{(file.file.size / 1024 / 1024) | number:'.2-2' }} MB</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ 'width': file.progress + '%' }"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
