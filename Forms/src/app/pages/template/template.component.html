<h4>Form <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="name"
          placeholder="Name"
          required
          [ngModel]="user.name"
          [class.is-invalid]="name.invalid && name.touched"
          minlength="5"
          #name="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="name.invalid && name.touched"
          >Name must have at least 5 characters</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last name</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="lastName"
          placeholder="Last name"
          required
          [ngModel]="user.lastName"
          [class.is-invalid]="lastName.invalid && lastName.touched"
          minlength="5"
          #lastName="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="lastName.invalid && lastName.touched"
          >Last name must have at least 5 characters</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
        required
        [ngModel]="user.email"
        [class.is-invalid]="email.invalid && email.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel"
      />
      <small
        class="form-text text-danger"
        *ngIf="email.invalid && email.touched"
        >A valid email is required</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="col-8">
      <select
        class="form-select"
        name="country"
        required
        [ngModel]="user.country"
        [disabled]="countries.length === 0"
        [class.is-invalid]="country.invalid && country.touched"
        #country="ngModel"
      >
        <option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </option>
      </select>
      <small
        class="form-text text-danger"
        *ngIf="country.invalid && country.touched"
        >You must select a country</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          value="M"
          required
          [class.is-invalid]="gender.invalid && gender.touched"
          [ngModel]="user.gender"
          #gender="ngModel"
        />
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          value="F"
          required
          [class.is-invalid]="gender.invalid && gender.touched"
          [ngModel]="user.gender"
          #gender="ngModel"
        />
        <label class="form-check-label">Female</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary col-12">Save</button>
    </div>
  </div>
</form>
