<h1 class="mt-3">Youtube Videos</h1>
<hr />

<div class="row row-cols-1 row-cols-md-3">
  <div class="col mb-4" *ngFor="let video of videos; let i = index">
    <div class="card animate__animated animate__fadeIn">
      <img
        [src]="video.thumbnails.high.url"
        class="card-img-top"
        [alt]="video.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">
         {{ video.description | slice:0:100 }}
        </p>
        <p class="card-text">
          Published date: 
          <strong>
            {{ video.publishedAt | date }}
          </strong>
         </p>
         <button (click)="showVideo(video)" class="btn btn-outline-primary">
          See video
         </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button (click)="loadVideos()" class="btn btn-primary btn-lg">
      Load more videos...
    </button>
  </div>
</div>
