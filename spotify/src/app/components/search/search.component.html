<div class="row">
    <div class="col">
        <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search Artists">
    </div>
</div>

<div class="row mt-3 animated fadeIn">
    <div class="card-columns col-11" >
      <div *ngIf="$artists | async as artistsList ; else loading">
        <div *ngIf="artistsList.artists.items.length ; else notFound">
            <div (click)="seeArtist(artist.id)" *ngFor="let artist of artistsList.artists.items" class="card puntero">
                <img class="card-img-top" [src]="artist.images | noImage" [alt]="artist.name" />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ artist.name }}
                  </h5>
                </div>
            </div>
        </div>
      </div>      
    </div>
  </div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<ng-template #notFound>
  <div class="card">
      <img class="card-img-top" src='./assets/img/not-found.jpeg' alt="Not Found" />
  </div>
</ng-template>
