<div class="row mt-3">
  <div *ngIf="!errorFlag; else error" class="card-columns col-12 animated fadeIn" >
    <div *ngIf="$newSongs | async as songs ; else loading">
      <div (click)="seeArtist(song.artists[0].id)" *ngFor="let song of songs.albums.items" class="card puntero">
        <img class="card-img-top" [src]="song.images | noImage" [alt]="song.name" />
        <div class="card-body">
          <h5 class="card-title">
            {{ song.name }}
          </h5>
          <p class="card-text">
            <span
              *ngFor="let artist of song.artists"
              class="badge badge-pill badge-primary"
              (click)="seeArtist(artist.id)"
              >{{ artist.name }}</span
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<ng-template #error>
  <app-error [errorMessage]="errorObject" class="col-12"></app-error>
</ng-template>
