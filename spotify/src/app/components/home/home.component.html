<div class="row">
  <div class="card-columns col-11" >
    <div *ngIf="$newSongs | async as songs ; else loading">
      <div *ngFor="let song of songs.albums.items" class="card">
        <img class="card-img-top" [src]="song.images[0].url" [alt]="song.name" />
        <div class="card-body">
          <h5 class="card-title">
            {{ song.name }}
          </h5>
          <p class="card-text">
            <span
              *ngFor="let artist of song.artists"
              class="badge badge-pill badge-primary"
              >{{ artist.name }}</span
            >
          </p>
        </div>
      </div>
    </div>
  
    <ng-template #loading>
      <div class="spinner-grow text-success " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </ng-template>
    
  </div>
</div>
