<h1>Heroe: <small>{{heroe.name || "hero's name"}}</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Go back
    </button>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col">
    <form (ngSubmit)="save(f)" #f="ngForm">
      <div class="form-group">
        <label for="firebaseId">Firebase ID</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          id="firebaseId"
          placeholder="FB ID"
          name="id"
          [(ngModel)]="heroe.id"
        />
        <small class="form-text text-muted">This field is autogenerated</small>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          required
          id="name"
          placeholder="Heroe's name"
          name="name"
          [(ngModel)]="heroe.name"
        />
      </div>

      <div class="form-group">
        <label for="power">Power</label>
        <input
          type="text"
          class="form-control"
          required
          id="power"
          placeholder="Heroe's power"
          name="power"
          [(ngModel)]="heroe.power"
        />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <br />
        <div class="text-center">
          <button
            *ngIf="heroe.alive"
            (click)="heroe.alive = false"
            class="btn btn-outline-success w-50"
            type="button"
          >
            <i class="fa fa-smile-wink"></i>
            Alive
          </button>
          <button
            *ngIf="!heroe.alive"
            (click)="heroe.alive = true"
            class="btn btn-outline-danger w-50"
            type="button"
          >
            <i class="fa fa-dizzy"></i>
            Dead
          </button>
        </div>
      </div>

      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
