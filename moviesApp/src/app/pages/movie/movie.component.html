<div class="row animate__animated animate__fadeIn" *ngIf="movie">
  <!-- Image -->
  <div class="col-md-6">
    <img
      class="img-thumbnail"
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
    />
  </div>

  <!-- Description -->
  <div class="col-md-6">
    <h3>{{ movie.title }}</h3>

    <!-- Rating  -->
    <div class="row">
      <div class="col">
        <ngb-rating
          [rate]="movie.vote_average"
          [starTemplate]="t"
          [readonly]="true"
          [max]="10"
        ></ngb-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: "1.1" }}
      </div>
    </div>

    <!-- Overview -->
    <div class="row mt-3">
      <div class="col text-white">
        {{ movie.overview }}
      </div>
    </div>

    <!-- Cast -->
    <div class="row mt-5" *ngIf="cast.length > 0">
      <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
      </div>
    </div>

    <!-- Back button -->
    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-outline-info" (click)="onGoBack()">
          Go back
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
  </span>
</ng-template>
