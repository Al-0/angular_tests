<h1>
  Search movies: <small>{{ searchText | titlecase }}</small>
</h1>
<hr />

<div class="row">
  <div class="col">
    <app-movies-poster-grid
      *ngIf="movies.length; else loading"
      [movies]="movies"
    ></app-movies-poster-grid>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-template>
