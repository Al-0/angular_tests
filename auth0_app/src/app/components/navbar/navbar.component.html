<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">Auth0 App</a>
  <div class="collapse navbar-collapse justify-content-between" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active"
          >Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/prices" routerLinkActive="active"
          >Prices</a
        >
      </li>
      <li *ngIf="auth.isAuthenticated$ | async" class="nav-item">
        <a class="nav-link" routerLink="/protected" routerLinkActive="active"
          >Protected</a
        >
      </li>
    </ul>
    <span class="navbar-text">
      <button
        *ngIf="auth.isAuthenticated$ | async; else login"
        class="btn btn-outline-danger"
        (click)="auth.logout({ returnTo: 'http://localhost:4200' })"
      >
        Logout
      </button>
      <ng-template #login>
        <button
          class="btn btn-outline-primary"
          (click)="auth.loginWithRedirect()"
        >
          Login
        </button>
      </ng-template>
    </span>
  </div>
</nav>
